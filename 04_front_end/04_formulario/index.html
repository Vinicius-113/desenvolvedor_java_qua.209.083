<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Marcos">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
<h1>formulário HTML</h1>
<hr>
<!--formulario-->
<form>
    <label>Nome</label><br>
    <input type="text" maxlength="20" placeholder="digite até 20 caracteres" value="marcos" required><br><br>
    <label>Idade</label><br>
    <input type="number" value="18" min="12" max="65"><br><br>
    <label>Peso:</label><br>
    <input type="number" value="20" step="0.01"><br><br>
    <label>Data</label><br>
    <input type="date"><br><br>
    <label>E-mail:</label><br>
    <input type="email" placeholder="marcos@"><br><br>
    <label>Senha:</label><br>
    <input type="password" placeholder="Informe a senha"> 
    <br><br>
    <label>Escolaridade:</label><br>
    <select>
        <option>Escolha uma opção>
        <option>Nivel fundamental</option>
        <option>Nivel Médio</option>
        <option>Superior</option>
        <option>Pós-Graduação</option>
        <option>Mestrado</option>
        <option>Doutorado</option>
    </select><br><br>

</form>
    
</body>
</html>
