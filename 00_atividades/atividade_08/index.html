<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e IMC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <!-- navar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">IMC Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
     </nav>


     <div class="container mt-4">
        <h2 class="text-center mb-4">Cadastro e Cálculo de IMC</h2>

        <!-- formulario -->
         <div class="card shadow  p-4">
            <form id="form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome:</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Data de nascimento:</label>
                        <input type="date" id="nascimento" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Gênero:</label>
                        <select id="genero" class="form-select" required>
                            <option value="">Selecione</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outro</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Telefone:</label>
                        <input type="tel" id="telefone" class="form-control" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Peso (kg):</label>
                        <input type="number" id="peso" class="form-control" required step="0.1">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Altura (m):</label>
                        <input type="number" id="peso" class="form-control" required step="0.01">
                    </div>
                      </div>

                      <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Calcular IMC</button>
                      </div>
            </form>
         
     </div>

    
</body>
</html>
