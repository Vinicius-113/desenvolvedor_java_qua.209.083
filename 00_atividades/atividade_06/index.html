<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Marcos">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <hr>
    <!--formulario-->
    <form>
        <label>Nome Completo:</label><br>
    <input type="text" maxlength="200" placeholder= ><br><br>
    <label>Data de nascimento:</label><br>
    <input type="date" name="data_nascimento"><br><br>
    <label>E-mail:</label><br>
    <input type="email"> <br><br>
    <label>CPF:</label><br>
    <input type="text" value=""><br><br>

    <label>Telefone:</label><br>
        <input type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx"><br><br>

        <label>Gênero:</label><br>
        <select name="genero">
            <option value="" disabled selected>Selecione</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>outros</option>
            <option>nao desejo informar</option>

            
        </select><br><br>

         <label>Altura (em metros):</label><br>
        <input type="number" name="altura" step="0.01" placeholder="Ex: 1.75"><br><br>

        <label>Escolaridade:</label><br>
        <select name="escolaridade">
            <option value="" disabled selected>Selecione</option>
            <option>Ensino Fundamental</option>
            <option>Ensino Médio</option>
            <option>Ensino Superior</option>
            <option>Pós-graduação</option>
            <option>Mestrado</option>
            <option>Doutorado</option>
        </select><br><br>

        <label>Profissão:</label><br>
        <input type="text" name="profissao"><br><br>

         <label>Salário:</label><br>
        <input type="number" name="salario" step="0.01" placeholder="R$"><br><br>

        <h2>Endereço:</h2><br>
        <label>CEP:</label><br>
        <input type="text" name="cep" maxlength="9" placeholder="xxxxx-xxx"><br>
        <label>UF:</label><br>
        <input type="text" name="uf" maxlength="2" placeholder="Ex: DF"><br>

        <label>Cidade:</label><br>
        <input type="text" name="cidade"><br>

        <label>Bairro:</label><br>
        <input type="text" name="bairro"><br>

        <label>Logradouro:</label><br>
        <input type="text" name="logradouro" placeholder="Rua, Avenida..."><br>

         <label>Número:</label><br>
        <input type="text" name="numero"><br>
        <label>Complemento:</label><br>
        <input type="text" name="complemento"><br>
         <button type="submit">Cadastrar</button>





    </form>


    
</body>
</html>
