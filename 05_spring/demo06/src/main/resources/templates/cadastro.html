<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">

<head>
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Sistema Demo</span>
        <a href="/login" class="btn btn-outline-light btn-sm">Voltar</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h3 class="text-center mb-4">Novo Usu√°rio</h3>

        <form th:action="@{/salvarUsuario}" method="post">

            <div class="mb-3">
                <label class="form-label">Login</label>
                <input type="text" name="login" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input type="text" name="nomeCompleto" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-success w-100">
                Cadastrar
            </button>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
